# VGG16 model with Pascal VOC dataset

MODEL_NAME: vgg16_gann-mgm
DATASET_NAME: photo-tour

DATASET_FULL_NAME: PhotoTourism

MODULE: models.GANN.model

BACKBONE: VGG16_bn

BATCH_SIZE: 1
DATALOADER_NUM: 0
FP16: False

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: MGM
  RESCALE:  # rescaled image size
    - 256
    - 256
  NUM_GRAPHS: 5
  TRAIN_ALL_GRAPHS: False
  TEST_ALL_GRAPHS: False

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: fc
  SYM_ADJACENCY: True

PhotoTourism:
  CLASSES:
    train:
      - brandenburg_gate
      - buckingham_palace
      - colosseum_exterior
      - grand_place_brussels
      - hagia_sophia_interior
      - notre_dame_front_facade
      - palace_of_westminster
      - pantheon_exterior
      - prague_old_town_square
      - taj_mahal
      - temple_nara_japan
      - trevi_fountain
      - westminster_abbey
    test:
      # classes appear in self-sup training
      - brandenburg_gate
      - buckingham_palace
      - colosseum_exterior
      - grand_place_brussels
      - hagia_sophia_interior
      - notre_dame_front_facade
      - palace_of_westminster
      - pantheon_exterior
      - prague_old_town_square
      - taj_mahal
      - temple_nara_japan
      - trevi_fountain
      - westminster_abbey
      # classes unseen in self-sup training
      - reichstag
      - sacre_coeur
      - st_peters_square

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 5

  EPOCH_ITERS: 1000  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 10  # epoch to be tested
  SAMPLES: 100 # number of tests for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  CLASS: person  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 100  # number of images to be visualized

# model parameters
GANN:
  FEATURE_CHANNEL: 1024
  SK_ITER_NUM: 50
  SK_TAU: 0.05
  SK_EPSILON: 1.0e-10
  UNIV_SIZE: 50
  MGM_ITER:
    - 300
  INIT_TAU:
    - 0.05
  GAMMA: 0.9
  CONVERGE_TOL: 1.0e-3
  MIN_TAU:
    - 0.005
    #- 1.0e-2
  SCALE_FACTOR: 1.
  QUAD_WEIGHT: 0.008 #0.5
  NORM_QUAD_TERM: True

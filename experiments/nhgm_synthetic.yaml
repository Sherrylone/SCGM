# VGG16 model with Pascal VOC dataset

MODEL_NAME: nhgm_em
DATASET_NAME: synthetic

DATASET_FULL_NAME: MixedSyntheticDataset

MODULE: models.NGM.hypermodel

BACKBONE: NoBackbone

BATCH_SIZE: 1
DATALOADER_NUM: 1

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  CANDIDATE_SHAPE:  # target candidate grid
    - 16
    - 16
  GT_GRAPH_CONSTRUCT: tri
  REF_GRAPH_CONSTRUCT: fc

# Synthetic dataset settings
SYNTHETIC:
  RANDOM_EXP_ID: 0
  DIM: 2  # synthetic feature dimension
  TRAIN_NUM: 200  # number of training samples
  TEST_NUM: 100  # number of testing samples
  KPT_NUM: 10  # keypoint num
  OUT_NUM: 0
  FEAT_GT_UNIFORM: 1.  # feature vector ~ uniform(-X, X)
  FEAT_NOISE_STD: 1.5  # feature noise ~ N(0, X^2)
  POS_GT_UNIFORM: 1.  # keypoint position ~ uniform(0, X)
  POS_AFFINE_DXY: 0. #50.  # t_x, t_y ~ uniform(-X, X)
  POS_AFFINE_S_LOW: 0.9  # s ~ uniform(S_LOW, S_HIGH)
  POS_AFFINE_S_HIGH: 1.1
  POS_AFFINE_DTHETA: 0. #60.  # theta ~ uniform(-X, X)
  POS_NOISE_STD: 0.00  # position noise ~ N(0, X^2)
  MIXED_DATA_NUM: 10

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-2 # 2.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)  2,18 for noise=0
    #- 3
    - 5

  EPOCH_ITERS: 1000  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 100  # number of tested pairs for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  WEIGHT_PATH: ''  # path to weight to be loaded. If you want to use this, VISUAL.EPOCH must be 0.
  CLASS: person  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 100  # number of images to be visualized

# model parameters
NGM:
  FIRST_ORDER: False
  SK_EMB: 1

  EDGE_FEATURE: geo
  ORDER3_FEATURE: geo

  FEATURE_CHANNEL: 1
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  VOTING_ALPHA: 20.
  GNN_FEAT:
    - 16
    - 16
    - 16
  GNN_LAYER: 3
  GAUSSIAN_SIGMA: 5.e-7 #5.e-6
  SIGMA3: .1 # 1.e-4
  WEIGHT2: 1.
  WEIGHT3: 1.5

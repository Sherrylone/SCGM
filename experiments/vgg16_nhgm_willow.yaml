# VGG16 model with Pascal VOC dataset

MODEL_NAME: vgg16_nhgm
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: models.NGM.hypermodel

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  CANDIDATE_SHAPE:  # target candidate grid
    - 16
    - 16
  GT_GRAPH_CONSTRUCT: tri
  REF_GRAPH_CONSTRUCT: fc
  #MAX_PROB_SIZE: 330

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    #- 10
    - 6
    - 12

  EPOCH_ITERS: 100  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 100  # number of tested pairs for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  WEIGHT_PATH: ''  # path to weight to be loaded. If you want to use this, VISUAL.EPOCH must be 0.
  CLASS: person  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 100  # number of images to be visualized

# model parameters
NGM:
  EDGE_FEATURE: cat
  ORDER3_FEATURE: geo
  SK_EMB: 1
  FIRST_ORDER: True
  FEATURE_CHANNEL: 512
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  VOTING_ALPHA: 20. #20.
  GNN_FEAT:
    - 16
    - 16
    - 16
  GNN_LAYER: 3

  SIGMA3: 1.e-4 #5.e-5
  WEIGHT2: 1.
  WEIGHT3: 1.5 #.333333 #0.66666667

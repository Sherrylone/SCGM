# VGG16 model with Pascal VOC dataset

MODEL_NAME: vgg16_sm_ol
DATASET_NAME: cub

DATASET_FULL_NAME: CUB2011

MODULE: models.GMN.model

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  CANDIDATE_SHAPE:  # target candidate grid
    - 16
    - 16
  GT_GRAPH_CONSTRUCT: tri
  REF_GRAPH_CONSTRUCT: fc
  REF_OUTLIER: True
  GT_OUTLIER: True

CUB2011:
  CLASS_SPLIT: all

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 15

  LOSS_FUNC: perm #offset

  # learning rate
  LR: 2.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 10

  EPOCH_ITERS: 500  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 10  # number of tested pairs for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  CLASS: 'none'  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 20  # number of images to be visualized

# GMN model parameters
GMN:
  FEATURE_CHANNEL: 512
  PI_ITER_NUM: 25
  PI_STOP_THRESH: 0. #2.0e-7
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  VOTING_ALPHA: 200.

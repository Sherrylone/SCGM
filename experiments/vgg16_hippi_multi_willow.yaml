# VGG16 model with Pascal VOC dataset

MODEL_NAME: vgg16_hippi_multi
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: HiPPI.model

BACKBONE: VGG16_bn

BATCH_SIZE: 1
DATALOADER_NUM: 0
FP16: False

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  CANDIDATE_SHAPE:  # target candidate grid
    - 16
    - 16
  GT_GRAPH_CONSTRUCT: tri #fc
  REF_GRAPH_CONSTRUCT: same #fc
  SYM_ADJACENCY: True
  #MAX_PROB_SIZE: 225
  NUM_GRAPHS: 8

# Willow dataset settings
WILLOW:
  TRAIN_NUM: 0

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    #- 2
    #- 5
    - 10

  EPOCH_ITERS: 100  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 0  # epoch to be tested
  SAMPLES: 20  # number of tested pairs for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  WEIGHT_PATH: ''  # path to weight to be loaded. If you want to use this, VISUAL.EPOCH must be 0.
  CLASS: person  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 100  # number of images to be visualized

# model parameters
IGMGM:
  FEATURE_CHANNEL: 1024
  SK_ITER_NUM: 20
  SK_TAU: 0.05
  SK_EPSILON: 1.0e-10
  UNIV_FACTOR: 1.
  MAX_ITER: 1000 #200
  INIT_TAU: 0.5
  BETA: 0.5
  CONVERGE_TOL: 1.0e-5
  MIN_TAU: 1.0e-2
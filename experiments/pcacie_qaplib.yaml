# VGG16 model with Pascal VOC dataset

MODEL_NAME: pcacie
DATASET_NAME: qaplib

DATASET_FULL_NAME: QAPLIB

MODULE: models.PCA.edgeconv_model

BACKBONE: NoBackbone

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 500

  LOSS_FUNC: perm # perm

  # learning rate
  LR: 1.0e-3 #1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    #- 1
    - 150
    - 300 #30 #50
    #- 40 #100 #30
    #- 90

  EPOCH_ITERS: 1000  # iterations per epoch

  CLASS: bur

QAPLIB:
  FEED_TYPE: adj

# Evaluation settings and PCK metric
EVAL:
  PCK_ALPHAS:
    - 0.05
    - 0.10
  PCK_L: 256.
  EPOCH: 30  # epoch to be tested
  SAMPLES: 95  # number of tested pairs for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  WEIGHT_PATH: ''  # path to weight to be loaded. If you want to use this, VISUAL.EPOCH must be 0.
  CLASS: person  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 100  # number of images to be visualized

# PCA model parameters
PCA:
  FEATURE_CHANNEL: 1
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  VOTING_ALPHA: 200.
  GNN_FEAT: 16
  GNN_LAYER: 2
  LOSS_WEIGHTS:
    - 0.  # cross-module loss
    - 1.  # final prediction loss


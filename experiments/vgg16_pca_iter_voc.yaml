# VGG16 model with Pascal VOC dataset

MODEL_NAME: vgg16_pca_iter
DATASET_NAME: voc

DATASET_FULL_NAME: PascalVOC

MODULE: models.PCA.model

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  CANDIDATE_SHAPE:  # target candidate grid
    - 16
    - 16
  GT_GRAPH_CONSTRUCT: tri
  REF_GRAPH_CONSTRUCT: tri

  REF_OUTLIER: False

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 20

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 6

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 30  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  WEIGHT_PATH: ''  # path to weight to be loaded. If you want to use this, VISUAL.EPOCH must be 0.
  CLASS: person  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 10  # number of images to be visualized

# PCA model parameters
PCA:
  FEATURE_CHANNEL: 512
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  SK_TAU: 0.05
  GNN_FEAT: 2048
  GNN_LAYER: 2
  CROSS_ITER: True
  CROSS_ITER_NUM: 3
  LOSS_WEIGHTS:
    - 0.  # cross-module loss
    - 0.
    - 1.  # final prediction loss

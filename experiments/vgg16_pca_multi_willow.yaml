# VGG16 model with Pascal VOC dataset

MODEL_NAME: vgg16_pca_multi
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: models.PCA.mgmmodel

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  CANDIDATE_SHAPE:  # target candidate grid
    - 16
    - 16
  GT_GRAPH_CONSTRUCT: tri
  REF_GRAPH_CONSTRUCT: tri
  NUM_GRAPHS: 3

# Willow object class dataset configuration
WILLOW:
  TRAIN_NUM: 20  # number of images for training set
  SPLIT_OFFSET: 0  # the starting index of training set

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 30

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-2 #1.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 10

  EPOCH_ITERS: 1000  # iterations per epoch

  CLASS: none

# Evaluation settings and PCK metric
EVAL:
  EPOCH: 0  # epoch to be tested
  SAMPLES: 100  # number of tested pairs for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  WEIGHT_PATH: ''  # path to weight to be loaded. If you want to use this, VISUAL.EPOCH must be 0.
  CLASS: person  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 100  # number of images to be visualized

# PCA model parameters
PCA:
  FEATURE_CHANNEL: 512
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  VOTING_ALPHA: 20.
  GNN_FEAT: 2048
  GNN_LAYER: 2
  LOSS_WEIGHTS:
    - 0.  # cross-module loss
    - 1.  # final prediction loss

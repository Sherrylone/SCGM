# VGG16 model with Willow Object dataset

MODEL_NAME: vgg16_pca
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: GMGNN.model

BATCH_SIZE: 8

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
  - 1

# Pairwise data configuration
PAIR:
  RESCALE:  # rescaled image size
    - 256
    - 256
  CANDIDATE_SHAPE:  # target candidate grid
    - 16
    - 16
  GT_GRAPH_CONSTRUCT: tri
  REF_GRAPH_CONSTRUCT: tri

# Willow object class dataset configuration
WILLOW:
  TRAIN_NUM: 20  # number of images for training set
  SPLIT_OFFSET: 0  # the starting index of training set

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 10
  NUM_EPOCHS: 30

  # learning rate
  LR: 1.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP: 10  # (in epochs)

  EPOCH_ITERS: 1000  # iterations per epoch

# Evaluation settings and PCK metric
EVAL:
  PCK_ALPHAS:
    - 0.05
    - 0.10
    - 0.15
  PCK_L: 256. # 362.03867
  EPOCH: 30  # epoch to be tested
  EPOCH_ITERS: 100  # number of tested pairs for each class

# Visualization settings
VISUAL:
  EPOCH: 0  # epoch to be visualized
  WEIGHT_PATH: ''  # path to weight to be loaded. If you want to use this, VISUAL.EPOCH must be 0.
  CLASS: 'none'  # none for random choosing classes, else specify a class name
  SAVE: True  # save images as files, else plot images via matplotlib
  NUM_IMGS: 20  # number of images to be visualized

# GMGNN model parameters
GMGNN:
  FEATURE_CHANNEL: 512
  BS_ITER_NUM: 20
  BS_EPSILON: 1.0e-10
  VOTING_ALPHA: 200. #2.0e+2 #2.0e+6
  GNN_FEAT: 2048
  GNN_LAYER: 2
